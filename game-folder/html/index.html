<body>
    <h1 ID="title-game">Space Invaders</h1>

<!-- Restart button and instructions to the player -->

    <div class="app-container text-white">
        <div id="left-side">
            <div id="start-game">
                <h5>Start New Game</h2>
                <button id="restart-game-btn" type="button" class="btn btn-warning btn-lg">Click to Restart</button>
            </div>
        
            <div id="instruction">
                <h5>Instructions</h5>
                <ul>
                    <li>Press arrow to move left and right.</li>
                    <li>Press space bar to shoot.</li>
                </ul>
            </div>
        </div>

<!-- Game canvas -->

        <div class="game-container">
            <canvas id="game"></canvas>
        </div>

<!-- Scoring leaderboard -->

        <div id="right-side">
            <h5>Points</h5>
            <div id="rectangle-score">
                <div id="draw-score"></div>
            </div>
        </div>
    </div>
